apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: classifier-api
  namespace: default
spec:
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 10
          type: Utilization
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: classifier-api
